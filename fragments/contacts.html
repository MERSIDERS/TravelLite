<section class="content">
  <h1>Контакти</h1>
  <p>Є питання щодо бронювання? Напишіть нам.</p>

  <form id="contactForm" class="contact-form">
    <div class="form-group">
      <label for="cName">Ім’я</label>
      <input type="text" id="cName" required>
    </div>
    <div class="form-group">
      <label for="cEmail">Email</label>
      <input type="email" id="cEmail" required>
    </div>
    <div class="form-group">
      <label for="cMsg">Повідомлення</label>
      <textarea id="cMsg" rows="4" required></textarea>
    </div>
    <button type="button" id="cSend" class="btn btn-primary">Надіслати</button>
    <div id="cStatus" class="status"></div>
  </form>

  <div class="contact-info">
    <h2>Як з нами зв’язатися</h2>
    <p><strong>Телефон:</strong> +380 (44) 123-45-67</p>
    <p><strong>Email:</strong> info@travellite.com.ua</p>
    <p><strong>Адреса:</strong> Київ, вул. Кіото 19</p>
  </div>
</section>
